<h1> Authentication Sample </h1>
<div *ngIf="theActualUser">

  User: {{theActualUser | json}}

</div>
<button (click)="logMeOut()">Log Out</button>


<h2>Signup Form</h2>

<form (submit)="tryToSignUp()">
  
  <label> Username </label>
  <input type="text" [(ngModel)]="signUpUser.email" name="email"/>
  <br>
  
  <label> Password </label>
  <input type="password" [(ngModel)]="signUpUser.password" name="password"/>
  <br>
  
  <!-- <button (click)="login()"> login </button> -->
  <button> signup </button>
</form>

<hr>

<h2>Login Form</h2>

<form (submit)="tryToLogIn()">
  
  <label> Username </label>
  <input type="text" [(ngModel)]="loginUser.email" name="email"/>
  <br>
  
  <label> Password </label>
  <input type="password" [(ngModel)]="loginUser.password" name="password"/>
  <br>
  
  <!-- <button (click)="login()"> login </button> -->
  <button> sign in </button>
</form>

<div *ngIf="theError">error:{{theError}}</div>
